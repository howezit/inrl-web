<!DOCTYPE html>
<html>
<head>
    <title>GitHub User to Heroku Deployment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        .input {
            max-width: 190px;
            padding: 15px;
            font-size: 17px;
            color: black;
            border-top-left-radius: .5em;
            border-bottom-left-radius: .5em;
            border: 2px solid #fff;
            margin-right: -10px;
        }

        .button {
            border: none;
            background-color: #1363DF;
            text-decoration: none;
            padding: 15px;
            padding-bottom: 17px;
            font-size: 17px;
            color: #fff;
            border-top-right-radius: .5em;
            border-bottom-right-radius: .5em;
            cursor: pointer;
        }

        form {
            display: block;
        }

        /* Loading spinner styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007afd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading page -->
    <div class="loading-container">
        <div class="loader"></div>
    </div>

    <!-- Your content goes here (initially hidden) -->
    <div class="content" style="display: none;">
        <form onsubmit="return deployToHeroku();">
            <input placeholder="Enter a GitHub username" class="input" id="githubUsername" type="text">
            <button class="button" type="submit">Deploy to Heroku</button>
        </form>
    </div>

    <script>
        function deployToHeroku() {
            var username = document.getElementById("githubUsername").value;
            var herokuURL = "https://heroku.com/deploy?template=https://github.com/" + username + "/inrl-bot-md";
            window.location.href = herokuURL;
            return false; // Prevent the form from submitting and refreshing the page
        }

        // Simulate loading delay (3 seconds in this example)
        setTimeout(function () {
            document.querySelector('.loading-container').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
